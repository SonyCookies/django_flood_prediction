<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flood Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .navbar {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #3b82f6;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .mobile-menu {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .navbar-wrapper {
        height: 64px;
      }

      @media (max-width: 640px) {
        .navbar-wrapper {
          height: auto;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="navbar-wrapper">
      <nav class="navbar fixed w-full top-0 left-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <!-- Logo Section -->
            <div class="flex items-center">
              <a href="/" class="text-white text-2xl font-bold"
                >Flood Monitor</a
              >
            </div>

            <!-- Navigation Links (Hidden on Small Screens) -->
            <div class="hidden sm:flex sm:items-center sm:space-x-4">
              <a
                href="/"
                class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >Dashboard</a
              >
              <a
                href="/predict"
                class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >Predict</a
              >
              <a
                href="/history"
                class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >Historical Data</a
              >
              <a
                href="/correlation"
                class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >Correlation</a
              >
            </div>

            <!-- Mobile Menu Button -->
            <div class="flex items-center sm:hidden">
              <button
                type="button"
                class="text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
                onclick="toggleMobileMenu()"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="sm:hidden hidden mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="/"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Dashboard</a
            >
            <a
              href="/predict"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Predict</a
            >
            <a
              href="/history"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Historical Data</a
            >
            <a
              href="/correlation"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Correlation</a
            >
          </div>
        </div>
      </nav>
    </div>

    <script>
      function toggleMobileMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
